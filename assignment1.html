<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burma Link</title>
    <link rel="icon" href="Burma Link logo.png">
    <link rel="stylesheet" href="assignmet1.css">
</head>
<body>
    <div class="container">

        <div class="image-container">
            <img src="Burma Link logo.png" alt="logo"><span>Burma Link Channel</span>
            <img src="login.svg" alt="Sign In Illustration">
        </div>


    <div class="form_container">
        <div class="frame">
            <div class="login">Admin Sign In</div>
            <div class ="email">
                <input type="text" placeholder="Username"/>
            </div>
            <div class="passsword">
                <input type="password" placeholder="Password"/>
            </div>
            <div class="remember _ forget">
                <div class="remember">
                    <input type="checkbox" id="check" />
                    <label for ="check">Remember Me</label>
                </div>
            </div>
            <div class="forgot"><a href="#">Forgot Password?</a>
            </div>
            <button class="log">Sign In</button>

        </div>
    </div>
           
</body>
</html>
